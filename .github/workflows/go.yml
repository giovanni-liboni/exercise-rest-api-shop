name: Go
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 21208:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - name: Load database tables
        run: docker exec -i ${{ job.services.mysql.id }} mysql -uroot  -psecret  test < ./sql/001_create_tables.sql
      - name: Load database procedures
        run: docker exec -i ${{ job.services.mysql.id }} mysql -uroot  -psecret  test < ./sql/002_create_store_procedures.sql
      - name: Load database test data
        run: docker exec -i ${{ job.services.mysql.id }} mysql -uroot  -psecret  test < ./sql/003_populate_test_data.sql
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.5
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 21208
          DB_USER: testuser
          DB_PASS: testpass
          DB_NAME: test
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}